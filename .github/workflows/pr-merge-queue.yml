name: pr-merge-queue.yml
on:
  workflow_dispatch:
  merge_group:
  pull_request:


jobs:
  npm-test:
    name: NPM test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@13427813f706a0f6c9b74603b31103c40ab1c35a
        with:
          node-version-file: '.node-version'
      - run: npm clean-install
      - run: npx vitest run

  type-check:
    name: Type check with vue-tsc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@13427813f706a0f6c9b74603b31103c40ab1c35a
        with:
          node-version-file: '.node-version'
      - run: npm clean-install
      - run: npx vue-tsc

  npm-build-only:
    name: Build with NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@13427813f706a0f6c9b74603b31103c40ab1c35a
        with:
          node-version-file: '.node-version'
      - run: npm clean-install
      - run: npm run build-only

  npm-check-biome:
    name: Check formatting, lint, and import sorting with biome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@13427813f706a0f6c9b74603b31103c40ab1c35a
        with:
          node-version-file: '.node-version'
      - run: npm clean-install
      - run: npx biome ci
