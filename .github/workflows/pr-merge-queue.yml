name: pr-merge-queue.yml
on:
  workflow_dispatch:
  merge_group:
  pull_request:


jobs:
  npm-test:
    name: NPM test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@5e2628c959b9ade56971c0afcebbe5332d44b398
        with:
          node-version-file: '.node-version'
      - run: npm clean-install
      - run: npx vitest run

  type-check:
    name: Type check with vue-tsc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@5e2628c959b9ade56971c0afcebbe5332d44b398
        with:
          node-version-file: '.node-version'
      - run: npm clean-install
      - run: npx vue-tsc

  npm-build-only:
    name: Build with NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@5e2628c959b9ade56971c0afcebbe5332d44b398
        with:
          node-version-file: '.node-version'
      - run: npm clean-install
      - run: npm run build-only

  npm-check-biome:
    name: Check formatting, lint, and import sorting with biome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@5e2628c959b9ade56971c0afcebbe5332d44b398
        with:
          node-version-file: '.node-version'
      - run: npm clean-install
      - run: npx biome ci
